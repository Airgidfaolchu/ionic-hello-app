<ion-pane>
    <ion-header-bar class="bar-assertive">
        <h1 class="title">Hello World Ionic Template</h1>
    </ion-header-bar>
    <ion-content>
        <div id="main" ng-controller="MainCtrl">
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" id="uInput" placeholder="Your name" ng-model="uName">
                </label>
                <button class="button button-small button-stable" ng-click="sayHello(uName)">Say Hello</button>
            </div>
            <h1 id="greeting">{{greeting}}</h1>
        </div>
        <div id="buttonCntr" ng-controller="CamCtrl">
            <button ng-click="getPhoto();fakePhoto()" class="button button-block button-stable icon ion-camera">Take Photo</button>
            <div>
                <img ng-src="{{lastPhoto}}" id="lastPhoto">
            </div>
            <video id="video"></video>
            <button id="takeBtn" class="button button-block button-stable">Take it!</button>
            <canvas id="canvas"></canvas>
            </br>
        </div>
    </ion-content>
    <div class="bar bar-footer bar-assertive">
        <div class="title">FeedHenry</div>
    </div>
</ion-pane>
